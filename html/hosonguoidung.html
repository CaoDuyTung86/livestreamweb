<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channel Settings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            display: flex;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 100%;
        }

        .sidebar {
            background-color: #2c2c2c;
            width: 250px;
            padding: 20px;
        }

        .sidebar ul {
            list-style-type: none;
        }

        .sidebar ul li {
            margin-bottom: 20px;
        }

        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }

        .sidebar ul li a.active {
            color: #9c6df0;
        }

        .content {
            flex: 1;
            padding: 20px;
            background-color: #181818;
        }

        header h2 {
            color: #fff;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .profile-settings {
            background-color: #282828;
            padding: 20px;
            border-radius: 8px;
        }

        .profile-settings h3 {
            margin-bottom: 15px;
        }

        .settings-section {
            margin-top: 20px;
        }

        .settings-section h4 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        input[disabled] {
            background-color: #333;
        }

        textarea {
            resize: none;
            height: 100px;
        }

    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Stream Manager</a></li>
                <li><a href="#">Alerts</a></li>
                <li><a href="#">Analytics</a></li>
                <li><a href="#">Community</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#" class="active">Channel</a></li>
                <li><a href="#">Moderation</a></li>
            </ul>
        </aside>
        <main class="content">
            <header>
                <h2>Channel</h2>
            </header>
            <section class="profile-settings">
                <h3>About real_kloud</h3>
                <p>We don’t know much about them, but we’re sure real_kloud is great.</p>

                <div class="settings-section">
                    <h4>Profile Settings</h4>
                    <label>Username</label>
                    <input type="text" value="real_kloud" disabled>

                    <label>Display Name</label>
                    <input type="text" value="real_kloud">

                    <label>Bio</label>
                    <textarea placeholder="Description for the About panel..."></textarea>
                </div>

                <div class="settings-section">
                    <h4>Social Links</h4>
                    <label>Link Title</label>
                    <input type="text" placeholder="Text shown for the link">

                    <label>Link URL</label>
                    <input type="text" placeholder="https://twitter.com/twitch">
                </div>
            </section>
        </main>
    </div>
</body>
</html>
